<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Calculadora</title>
</head>
<h:body>
	<h:form id="formCalc">
		<h:panelGrid columns="2">
			<h:outputLabel value="Digite o primeiro operando:" for="operando1"/>
			<h:inputText id="operando1" label="Primeiro operando" value="#{calculadoraBean.calculadora.operando1}"/>
			<h:outputLabel value="Digite o segundo operando:" for="operando2"/>
			<h:inputText id="operando2" label="Segundo operando" value="#{calculadoraBean.calculadora.operando2}"/>
			<h:outputLabel value="Selecionar o operação:" for="operacao"/>
			<h:selectOneMenu id="operacao" value="#{calculadoraBean.calculadora.operacao}">
				<f:selectItem itemValue="somar" itemLabel="soma"/>
				<f:selectItem itemValue="subtrair" itemLabel="subtrai"/>
				<f:selectItem itemValue="multiplicar" itemLabel="multiplica"/>
				<f:selectItem itemValue="dividir" itemLabel="divide"/>
			</h:selectOneMenu>
			<h:outputLabel value="Resultado:" for="resultado"/>
			<h:inputText id="resultado" value="#{calculadoraBean.resultado}"/>
			<h:commandButton id="calcular" value="Calcular" action="#{calculadoraBean.calcular}"/>
			<h:commandButton id="limparCampos" value="Limpar Campos" action="#{calculadoraBean.limparCampos}"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
